{% extends "quoteapp/base.html" %}

{% block content %}

<div class="author-details">
    <h3 class="author-title">{{author.fullname}}</h3>
    <p><strong>Born:</strong> <span class="author-born-date">{{author.born_date}}</span></p>
    <p><strong>In:</strong> <span class="author-born-location">{{author.born_location}}</span></p>
    <p><strong>Description:</strong></p>
    <div class="author-description"> {{author.description}} </div>
</div>

{% endblock %}
