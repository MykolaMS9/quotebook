{% extends  "quoteapp/base.html" %}

{% block content %}

<!--top tags-->


<!--cards-->

{% for quote in quotes %}
<div class="card text-bg-light mb-3">
    <div class="card-header"><a href="{% url 'quoteapp:author_detail' quote.author.id %}" class="nav-link link-primary fst-italic">{{quote.author}}</a></div>
    <div class="card-body pb-2">
        <h5 class="card-text p-2 ">{{ quote.quote }}</h5>
        <!--        tags-->
        <div class="row-cols-auto gap-1 ">
            {% for tag in quote.tags.all %}
            <a class="btn btn-primary btn-sm mr-1" href="{% url 'quoteapp:tag_find' tag.id %}" role="button">{{ tag.name }}</a>
            {% endfor %}
        </div>
        <!--        who added-->
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-1 ">
            <div class="col-md-9 mb-md-0"><small class="text-body-secondary">
                <a href="#" class="link-secondary fst-italic">@{{quote.user}}</a>
                Created {{ quote.created }}
            </small></div>


            <div class="col-md-3  mb-md-0 text-end ">
                <a type="button" class="btn btn-success btn-sm p-1" href="{% url 'quoteapp:quote_edit' quote.id %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                         class="bi bi-pen " viewBox="0 0 18 18">
                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"></path>
                    </svg>

                </a>
                <a type="button" class="btn  btn-danger btn-sm p-1" href="{% url 'quoteapp:quote_delete' quote.id %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                         class="bi bi-trash3" viewBox="0 0 18 18">
                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                    </svg>
                </a>
            </div>


        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
